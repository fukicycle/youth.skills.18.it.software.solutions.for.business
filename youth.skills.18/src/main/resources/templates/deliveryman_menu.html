<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/app.css">
    <title>Title</title>
</head>
<body>
<div style="max-width:600px; margin: auto;">
    <div style="display: flex; align-items: top;">
        <h1>配達員メニュー</h1>
        <div style="margin-left: auto;">
            <div id="time"></div>
            <div>
                <a class="btn" href="/login" style="margin-top: 10px;">ログアウト</a>
            </div>
        </div>
    </div>
    <div>
        <a class="btn" th:href="${item.href}" th:each="item : ${items}" style="display: flex; padding: 1rem; border-radius: 1rem; border: solid 1px black; margin: 10px 0;" th:styleappend="${item.isValid} ? 'opacity: 1;' : 'opacity: 0.5;'">
            <div style="margin-right: auto;">
                <div th:text="${item.type}" style="font-weight: bold; font-size: 3rem;"></div>
                <div th:text="${item.displayTimes}"></div>
            </div>
            <div th:text="${item.count}">3</div>
        </a>
    </div>
</div>
<script>
	getDatetime();
	setInterval(getDatetime, 1000);
	function getDatetime() {
		const datetimeDiv = document.getElementById('time');
		const currentDate = new Date();
		const datetime = format(currentDate.getMonth() + 1, '/')
			+ format(currentDate.getDate(), ' ')
			+ format(currentDate.getHours(), ':')
			+ format(currentDate.getMinutes(), ':')
			+ format(currentDate.getSeconds(), '');
		datetimeDiv.innerText = datetime;
	}
	function format(value, character) {
		return value.toString().padStart(2, '0') + character;
	}
</script>
</body>
</html>
